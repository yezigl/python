<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AutoLogin</title>
<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/js/settings.js"></script>
<script type="text/javascript" src="/js/al.js"></script>
<link rel="stylesheet" type="text/css" href="/css/al.css">
</head>
<body>
<div id="al">
	<table>
		<tr>
			<td data-i18n-text="al_username">用户名</td>
			<td id="username_list" class="sel"></td>
		</tr>
		<tr>
			<td data-i18n-text="al_password">密码</td>
			<td id="password_list" class="sel"></td>
		</tr>
		<tr>
			<td data-i18n-text="al_submit">提交</td>
			<td id="submit_list" class="sel"></td>
		</tr>
		<tr>
			<td><label class="ok" type="submit">OK</label></td>
			<td id="saccount"></td>
		</tr>
	</table>
</div>
</body>
</html>
